<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <script src="./app.js" defer></script>
    <title>We have been together for 6 years</title>
</head>
<body>
    <div class="loading">       
        <div class="boxHeartImg">
            <div class="yearNumber item1">
                 <img src="./image/year7.jpeg" alt="">
            </div>
            <div class="yearNumber item2">
                <img src="./image/year7.jpeg" alt="">
            </div>
            <div class="yearNumber item3">
                <img src="./image/year7.jpeg" alt="">

            <div class="yearNumber item4">
                <img src="./image/year7.jpeg" alt="">
           </div>
           <div class="yearNumber item5">
               <img src="./image/year7.jpeg" alt="">
           </div>
           <div class="yearNumber item6">
               <img src="./image/year7.jpeg" alt="">

        <div class="heartBox">
            <div class="heart"></div>
        </div>
        <div class="process-bar">

            <div class="year">6</div>
        </div>

            <span class="textLoad">years of love</span>
            <span class="circle1"></span>
            <span class="circle2"></span>
            <span class="circle3"></span>
            <span class="circle4"></span>
            <span class="circle5"></span>

        <div class="buttonClick">
            <img src="./image/cursor.png" alt="">
            <div class="button">
                <p class="textBtn"></p>
            </div>
        </div>
    </div>
